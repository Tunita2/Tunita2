<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi vị chanh không calo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="image/pepsi_logo.png">
    <script src="https://kit.fontawesome.com/edef38b038.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="img">
            <img src="image/beach-4k-img.jpg" alt="Beach">
        </div>
        <div>
            <form action="" id="frm_login">
                <div class="title_login">Login into account</div>
                <div class="contain_login">
                    <div class="add_email">
                        <span><i class="fa-regular fa-envelope"></i></span>
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div>
                        <span><i class="fa-solid fa-key"></i></span>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="box_remember">
                        <input type="checkbox">
                        <div>Remember me</div>
                    </div>
                    <button class="btn_login">LOGIN</button>
                    <div class="lnk_forgot"><a href="#">Forgot Password?</a></div>
                    <div>or login with</div>
                    <div class="group_btn">
                        <button class="btn_fb btn">facebook</button>
                        <button class="btn_google btn">google</button>
                        <button class="btn_twitter btn">twitter</button>
                    </div>
                    <div class="line"></div>
                    <div>Don't have an account<a href="#">Register here</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
