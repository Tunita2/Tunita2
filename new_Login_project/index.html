<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="" id="Login">
        <fieldset >
            <table>
                <tr class="title_header">
                    <th>
                        <div class="sign_in"><a href="#" class="btn_title">SIGN IN</a></div>
                    </th>
                    <th>
                        <div class="sign_up"><a href="#" class="btn_title">SIGN UP</a></div>
                    </th>
                </tr>
                <tr class="txt_username">
                    <td>
                        <label for="name">User name</label><br>
                        <input type="text" id="name" class="text_field">
                    </td>
                </tr>
                <tr class="txt_password">
                    <td>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" class="text_field">
                    </td>
                </tr>
                <tr class="btn">
                    <td class="btn_remember_me">
                        <input type="checkbox" id="rememberme" class="btn_radio">
                        <label for="rememberme">Remember me</label>
                    </td>
                    <td class="btn_sign_in">SIGN IN</td>
                </tr>
                <tr class="forgot_password">
                    <td><a href="">Forgot Password?</a></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
